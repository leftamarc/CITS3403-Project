{% extends "header.html" %}

{% block content %}
<div class="container">
    <h1 class="tab-title display-4 mb-5 mt-5 text-center">{{ collection.title }}</h1>
    <div id="userWrapped" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
            {% for card in cards %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <div class="card text-center flex-column justify-content-center position-relative" 
                     style="background-color: #171a21; height: 30rem; padding: 10rem;">

                    {{ card.card|safe }}
                    
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#userWrapped" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#userWrapped" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
        <!-- Share Icon -->
        <a href="#" 
           class="text-white" 
           style="font-size: 1.5rem;" 
           onclick="openModal();">
            <i class="bi bi-share"></i>
        </a>
    </div>
</div>

<!-- Share Modal -->
<div id="shareModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="basic-title">Share your SteamWrapped</h5>
                <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{{ url_for('share_collection_route') }}" method="POST">
                <div class="mt-3 mb-3">
                    <p>Share this SteamWrapped with other users!</p>
                    <input type="text" class="form-control" id="search_username" name="search_username" placeholder="Enter username" autocomplete="off">
                    <input type="hidden" name="saved_id" value="{{ collection.saved_id }}"> <!-- Hidden field -->
                    <div id="searchResults" class="mt-2"></div> <!-- Container for search results -->
                </div>
                <div style="text-align: right;"> 
                    <button type="submit" class="button mt-3 mb-3">
                        Share
                    </button>
                </div>
            </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        positionAnimatedElements();
    });
</script>

{% endblock %}
