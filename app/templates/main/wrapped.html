{% extends "header.html" %}

{% block content %}
<div class="container">
    <!-- Back Button -->
    <button onclick="window.history.back();" class="btn btn-outline-light position-absolute" style="top: 120px; left: 20px;">
        <i class="bi bi-arrow-left"></i> Back
    </button>

    <h1 class="tab-title display-4 mb-5 mt-5 text-center">Your Wrapped Insights</h1>
    <div id="userWrapped" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
            {% for card in cards %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <div class="card text-center flex-column justify-content-center position-relative" 
                     style="background-color: #171a21; height: 30rem; padding: 10rem;">

                    {{ card|safe }}
                    
                </div>
            </div>             
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#userWrapped" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#userWrapped" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!-- Save Cards Button -->
        <div class="text-center"> 
            <button type="submit" class="button mt-3 mb-3" onclick="openModal('name_modal');">Save</button>
        </div>
    </div>
</div>

<!-- Name Modal -->
<div id="name_modal" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-white p-4 rounded">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text">Name your SteamWrapped</h5>
            </div>
            <form action="{{ url_for('save_collection_route') }}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control bg-secondary text-white border-0" id="title" name="title" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('name_modal')">Cancel</button>

                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
