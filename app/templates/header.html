<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITS3403 Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <ul class="header-tabs"> 
        <div class="header-title clickable-text {% if request.endpoint == 'home' %}active-tab{% endif %}" 
        onclick="window.location.href='{{ url_for('home') }}'">SteamWrapped</div>
       <!-- <li> 
            <span class="clickable-text {% if request.endpoint == 'home' %}active-tab{% endif %}" 
                  onclick="window.location.href='{{ url_for('home') }}'"> Home </span> 
        </li>-->
        <li> 
            <span class="clickable-text {% if request.endpoint == 'get' %}active-tab{% endif %}" 
                  onclick="window.location.href='{{ url_for('get') }}'"> Get </span> 
        </li>
        <li> 
            <span class="clickable-text {% if request.endpoint == 'share' %}active-tab{% endif %}" 
                  onclick="window.location.href='{{ url_for('share') }}'"> Share </span> 
        </li>
        <li> 
            <span class="clickable-text {% if request.endpoint == 'view' %}active-tab{% endif %}" 
                  onclick="window.location.href='{{ url_for('view') }}'"> View </span> 
        </li>
        <button class="button header mb-3">Log In</button>


    </ul>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
